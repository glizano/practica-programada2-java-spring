<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:form>
        <p:menubar>
            <p:menuitem>
                <h:link outcome="/personaList.xhmtl">
                    <h:graphicImage height="50" url="https://cdn1.iconfinder.com/data/icons/youtuber/256/profile-user-follower-subscriber-persona-512.png"/>
                </h:link>
            </p:menuitem>
            <p:menuitem value="Personas" url="peronaList.xhtml"/>
            <p:menuitem value="Telefonos" action="#{telefonoBean.cargaList(null)}"/>
            <p:menuitem value="Direcciones" action="#{direccionBean.cargaList(null)}"/>
        </p:menubar>

        <p:breadCrumb>
            <p:menuitem value="Personas" url="personaList.xhtml" />
            <p:menuitem value="Direcciones" action="#{direccionBean.cargaList(null)}"/>
            <p:menuitem value="Crear Direccion" url="direccionCreate.xhtml" />
        </p:breadCrumb>
    </h:form>
    <h1>Crear direccion</h1>
</h:head>
<h:body>
    <h:form>
        <p:growl id="msgs" showDetail="true"></p:growl>
        <h:panelGrid columns="2" cellpadding="5" id="panelgrid">

            <p:outputLabel for="persona" value="persona" />
            <p:selectOneMenu value="#{direccionBean.direccion.persona.id}" id="persona" required="true">
                <f:selectItem itemLabel="Seleccione la persona" itemValue="" />
                <f:selectItems value="#{direccionBean.personas}" var="persona" itemLabel="#{persona.nombre}" itemValue="#{persona.id}"/>
            </p:selectOneMenu>

            <p:outputLabel for="codigo_postal" value="Codigo Postal"></p:outputLabel>
            <p:inputNumber id="codigo_postal" value="#{direccionBean.direccion.codigo_postal}" required="true"></p:inputNumber>

            <p:outputLabel for="otras_senas" value="Otras SeÃ±as"></p:outputLabel>
            <p:inputText id="otras_senas" value="#{direccionBean.direccion.otras_senas}" required="true"></p:inputText>

        </h:panelGrid>
        <p:commandButton id="submit-button" value="Guardar" action="#{direccionBean.create}" update="msgs panelgrid"/>
        <p:linkButton outcome="direccionList" value="Lista direccions"></p:linkButton>
    </h:form>
</h:body>
</html>
